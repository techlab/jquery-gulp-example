<!DOCTYPE html>
<html>
<head>
    <title>jQuery Plugin Boilerplate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Plugin CSS file -->
    <link href="./css/jquery-plugin-boilerplate.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <br />
    <section class="container">
        <div class="row">
            <div class="col-md-8">
                <p id="element1">Plugin Element 1</p>
                <p id="element2">Plugin Element 2</p>
            </div>
        </div>
    </section>


    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Include Plugin JS file -->
    <script src="./js/jquery-plugin-boilerplate.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            // Call Plugin
            $('#element1').pluginBoilerplate();

            // Call Plugin with options
            $('#element2').pluginBoilerplate({ myStyle: 'my-style2' });
		});

    </script>
</body>
</html>
